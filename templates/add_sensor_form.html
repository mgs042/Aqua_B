<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/add_sensor.css') }}">
    <title>Add Sensor</title>
</head>
<body>
    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>ADD</span>
                  <span>SENSOR</span>
                </div>
              </div>
              <div class="screen-body-item">
                <form action="/new_sensor" method="POST">
                <div class="app-form">
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="SENSOR ID" name="sensorId">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="LATITUDE" name="lat">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="LONGITUDE" name="long">
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" placeholder="LOCATION" name="location">
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button">CANCEL</button>
                    <button class="app-form-button" type="submit">SEND</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>      
</body>
</html>
